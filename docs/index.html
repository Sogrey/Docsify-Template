      repo: 'Docsify-Template',

    window.$docsify = {
      el: '#app',
      logo: 'https://sogrey.top/img/logo/sogrey-undecided.png',
      name: 'docsify-template',
      repo: 'https://github.com/Sogrey/Docsify-Template',
      loadSidebar: '_sidebar.md', //左侧目录
      loadNavbar: '_navbar.md', //菜单栏
      coverpage: { //封面
        '/': '_coverpage.md'
      },
      subMaxLevel: 2,
      alias: {
        // '/_sidebar.md': '/sidebar.md'
      },
      auto2top: true,
      homepage: 'README.md',

      // search: 'auto', // default
      // docsify-copy-code
      copyCode: {
        // buttonText: 'Copy to clipboard',
        // errorText: 'Error',
        // successText: 'Copied'

        buttonText: {
          '/zh-cn/': '点击复制',
          '/ru/': 'Скопировать в буфер обмена',
          '/de-de/': 'Klicken Sie zum Kopieren',
          '/es/': 'Haga clic para copiar',
          '/': 'Copy to clipboard'
        },
        errorText: {
          '/zh-cn/': '错误',
          '/ru/': 'ошибка',
          '/': 'Error'
        },
        successText: {
          '/zh-cn/': '复制',
          '/ru/': 'Скопировано',
          '/de-de/': 'Kopiert',
          '/es/': 'Copiado',
          '/': 'Copied'
        }
      },
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/Sogrey/Docsify-Template/tree/master/docs/',
          null,
          function (file) {
            if (file.indexOf('/en/') === -1) {
              return '编辑'
            } else {
              return 'edit on github'
            }
          }),

        function (hook, vm) {
          hook.doneEach(function () {
            var label, domObj, main, divEle, gitalk;
            label = vm.route.path.split("/").pop();
            domObj = Docsify.dom;
            main = domObj.getNode("#main");

            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function (ele) {
              ele.remove();
            });

            var mainContent = document.getElementById("main");
            var H1s = main.querySelectorAll('h1');
            if (H1s.length > 0) {
              var h1 = H1s[0];
              var title = h1.id;
              console.log(title);
              if (titleOld != title && title != 'docsify-template') {
                titleOld = title;


                divEle = domObj.create("div");
                divEle.id = "gitalk-container-" + title;
                divEle.className = "gitalk-container";
                divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
                domObj.appendTo(domObj.find(".content"), divEle);
                gitalk = new Gitalk(
                  Object.assign(gitalkConfig, {
                    id: !title ? "home" : title
                  })
                );
                gitalk.render("gitalk-container-" + title);
              }
            }

          });
        }
      ],
    }
